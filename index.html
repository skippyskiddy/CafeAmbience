<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Productive Ambience</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Title-->
  <div id = "title"> Work with me </div>

  <!-- Background videos -->
  <video id="background-driving" autoplay loop muted>
    <source src="/Users/eliftirkes-usm/Desktop/CafeAmbience/Assets/driving_seoul.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <video id="background-nature" autoplay loop muted style="display:none;">
    <source src="/Users/eliftirkes-usm/Desktop/CafeAmbience/Assets/nature_background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Button Container on the right -->
  <div id="button-container">
    <div id="about-button-container">
      <button id="about-button">About</button>
    </div>
    <button id="switch-video">Switch Background Video</button>
  </div>


  <!--About Section-->
  <div id="about-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>About This Project</h2>
      <p>This project aims to ...</p>
      <!-- More text here -->
    </div>
  </div>

  <div id="sliderControls">
    <label>Ambience: <input type="range" id="ambience-slider" max="100"></label>
    <label>Coffee Machine: <input type="range" id="coffee-machine-slider" max="100"></label>
    <label>Coffee Pot Noise: <input type="range" id="coffee-pot-slider" max="100"></label>
    <label>People Talking: <input type="range" id="people-slider" max="100"></label>
  </div>

 

  <!-- Pomodoro Controls -->
  <div id="pomodoro-controls" > 
    <h3 id="pomodoro-title"> Pomodoro Timer </h3>
    <div id="timer">25:00</div>
    <button id="start-button">Start</button>
    <button id="stop-button">Stop</button>
    <div id="cycle-count">Cycles: 0</div>
  </div>

  <div id="playPauseControls">
    <button id="play-button" class="play-pause-button"><i class="fas fa-play"></i></button>
    <button id="pause-button" class="play-pause-button"><i class="fas fa-pause"></i></button>
  </div>
  
  <!-- To Do List -->

  <div id="todo-list-container" class="lg:static fixed left-0 bottom-0 lg:bottom-auto lg:top-0 mx-auto w-full lg:w-auto max-h-[400px] overflow-y-auto">
    <h2 class="text-center text-xl mb-4">To-Do List</h2>
    <ul id="todo-list">
      <!-- Items will go here -->
    </ul>
    <input type="text" id="todo-input" placeholder="New task..." class="mb-2 w-full">
    <button id="add-todo" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Task</button>
    <button id="clear-all" class="w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-2">Clear All</button>
  </div>

  
  <script src="main.js"></script>
</body>
</html>
