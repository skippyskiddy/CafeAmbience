<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Productive Ambience</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Title-->
  <div id = "title"> PomoNest  </div>

  <!-- Background videos -->
  <video id="background-driving" autoplay loop muted>
    <source src="/Users/eliftirkes-usm/Desktop/CafeAmbience/Assets/driving_seoul.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <video id="background-nature" autoplay loop muted style="display:none;">
    <source src="/Users/eliftirkes-usm/Desktop/CafeAmbience/Assets/nature_background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Button Container on the right -->
  <div id="button-container">
    <div id="about-button-container">
      <button id="about-button">About</button>
    </div>
    <button id="switch-video">Switch Background Video</button>
  </div>

  <!--About Section-->
  <div id="about-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>About This Project</h2>
      <p>This project aims to ...</p>
      <!-- More text here -->
    </div>
  </div>

  <div id="sliderControls">
    <button id="expand-button"> Open / Close </button>
    <h2>Customize Your Focus Soundboard</h2>
    
    <div class="slider-section">

        <h3>Cafe</h3>
        <div class="slider-item">
            <label for="ambience-slider">Ambience:</label>
            <input type="range" id="ambience-slider" min="0" max="100" value="50" step="1">
        </div>
        <div class="slider-item">
            <label for="coffee-machine-slider">Coffee Machine:</label>
            <input type="range" id="coffee-machine-slider" min="0" max="100" value="50" step="1">
        </div>
        <div class="slider-item">
          <label for="coffee-pot-slider">Coffee Pot:</label>
          <input type="range" id="coffee-pot-slider" min="0" max="100" value="50" step="1">
        </div>
        <div class="slider-item">
          <label for="people-slider">People Talking:</label>
          <input type="range" id="people-slider" min="0" max="100" value="50" step="1">
        </div>

    </div>

    <div class="slider-section">
        <h3>Nature</h3>
        <div class="slider-item">
          <label for="crashing-waves-slider">Crashing waves:</label>
          <input type="range" id="crashing-waves-slider" min="0" max="100" value="50" step="1">
        </div>
        <div class="slider-item">
          <label for="rainy-day-slider">Rainy day:</label>
          <input type="range" id="rainy-day-slider" min="0" max="100" value="50" step="1">
        </div>
    </div>
    
    <div class="slider-section">
        <h3>Psychoacoustic Sounds</h3>
        <div class="slider-item">
          <label for="white-noise-slider">White noise:</label>
          <input type="range" id="white-noise-slider" min="0" max="100" value="50" step="1">
        </div>
        <div class="slider-item">
          <label for="pink-noise-slider">Pink noise:</label>
          <input type="range" id="pink-noise-slider" min="0" max="100" value="50" step="1">
        </div>
    </div>
</div>


  <!-- Pomodoro Controls -->
  <div id="pomodoro-controls" > 
    <h2> Pomodoro Timer </h2>
    <div id="clock-icon">
      <i class="fas fa-clock"></i>
    </div>
    <div id="timer">25:00</div>
    <button id="start-button">Start</button>
    <button id="stop-button">Stop</button>
    <button id="refresh-cycles-button">Refresh Cycles</button>
    <div id="cycle-count">Cycles: <span id="cycle-number">0</span></div>
  </div>

  <div id="playPauseControls">
    <button id="play-button" class="play-pause-button"><i class="fas fa-volume-mute"></i></button>
    <button id="pause-button" class="play-pause-button"><i class="fas fa-volume-up"></i></button>
  </div>
  
  <!-- To Do List -->

  <div id="todo-list-container" class="lg:static fixed left-0 bottom-0 lg:bottom-auto lg:top-0 mx-auto w-full lg:w-auto max-h-[400px] overflow-y-auto">
    <h2 class="text-center text-xl mb-4">To-Do List</h2>
    <ul id="todo-list">
      <!-- Items will go here -->
    </ul>
    <input type="text" id="todo-input" placeholder="New task..." class="mb-2 w-full">
    <button id="add-todo" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Task</button>
    <button id="clear-all" class="w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-2">Clear All</button>
  </div>

  
  <script src="main.js"></script>
</body>
</html>
